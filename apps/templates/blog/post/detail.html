{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock title %}

{% block content %}

<section>
    <h1>{{ post.title }}</h1>
    <span>Published: {{ post.published_at }} by {{ post.author }}</span>
</section>

<section>
    {{ post.body|linebreaks }}
</section>

<section>
    <p><a href="{% url 'blog:post_share' post.id %}">Share this post.</a></p>
</section>

{% endblock content %}
